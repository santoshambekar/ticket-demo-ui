<div class = "row">
    <h2> Bookings List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Train No </th>
            <th> Category </th>
            <th> Departure </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let booking of bookings" >
            <td> {{ booking.trainNo }} </td>
            <td> {{ booking.category }} </td>
            <td> {{ booking.departure }} </td>
            <td>
                <button (click) = "updateBooking(booking.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteBooking(booking.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "bookingDetails(booking.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
